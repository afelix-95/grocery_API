<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery REST API</title>
</head>
<body>
    <h1>
        List of available products:
    </h1>
    <ul>
        {% for product in products %}
        <li>{{ product.name }}
            <ul>
                <li>Category: {{ product.category }}</li>
                <li>Quantity: {{ product.quantity }}</li>
                <li>Price: {{ product.price }}</li>
            </ul>
        </li>
        {% endfor %}
    </ul>
    <footer>
        <a href="http://localhost:8000/api/ui">REST API Documentation</a>
    </footer>
</body>
</html>
